<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Marcas</title>
</head>
<body>
    <p>
        <b>Ola mundo</b>
        <br>
        <u>Como voce esta</u>
        <br>
        <i>Estou muito bem</i>
        <br>
        <sup>lindo dia para jogar</sup>
        <br>
        <sub>a chuva corre la fora</sub>
        <br>
        <big>opa que delicia</big>
        <br>
        <small>cafezinho com biscoito.</small>

    </p>
    
</body>
</html>
